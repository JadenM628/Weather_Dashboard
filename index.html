<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- IMPORT GOOGLE ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main class="main-container">

        <header class="input-container">
            <input class="city_input" placeholder="Search City"  type="text">
            <button class="search_button">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather_info" style="display: none;">
            <div class="location_date_container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="city_text">Charlotte</h4> <h4 class="nation_text"></h4>
                </div>
                <h5 class="current_date_text regular_text">Sat, Sep 25 </h5>
            </div>

            <div class="weather_summary_container">
                <img src="icons/partly-cloudy-day.svg" class="weather_summary_img">
                <div class="weather_summary_info">
                    <h1 class="temp_txt">79 ℉</h1>
                    <h3 class="condition_txt regular_text">Clouds</h3>
                    <h5 class="description_txt regular_text">Description</h5>
                </div>
            </div>
            <div class="weather_conditions_container">
                <div class="conditions">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition_info">
                            <h5 class="regular_text">Humidity</h5>
                            <h5 class="humidity_value_text">25%</h5>
                        </div>
                </div>

                <div class="conditions">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition_info">
                            <h5 class="regular_text">Wind Speed</h5>
                            <h5 class="wind_value_text">11 mph</h5>
                        </div>
                </div>
            </div>

            <div class="forecast_items_container">
                <div class="forecast_item">
                    <h5 class="forecast_item_date"> Aug 29</h5>
                    <img src="icons/sun-hot.svg"  class="forecast-item-img">
                    <h5 class="forecast_item_temp">82 ℉</h5>
                </div>
                <div class="forecast_item">
                    <h5 class="forecast_item_date"> Aug 29</h5>
                    <img src="icons/sun-hot.svg"  class="forecast-item-img">
                    <h5 class="forecast_item_temp">82 ℉</h5>
                </div>
                <div class="forecast_item">
                    <h5 class="forecast_item_date"> Aug 29</h5>
                    <img src="icons/sun-hot.svg"  class="forecast-item-img">
                    <h5 class="forecast_item_temp">82 ℉</h5>
                </div>
                <div class="forecast_item">
                    <h5 class="forecast_item_date"> Aug 29</h5>
                    <img src="icons/sun-hot.svg"  class="forecast-item-img">
                    <h5 class="forecast_item_temp">82 ℉</h5>
                </div>
            </div>
        </section>

       <section class="search_city section-message">
           <img  src="images/searching.png" > 
           <div>
            <h1>Search City</h1>
            <h4 class="regular_text">
                Find out the weather conditions of the city
            </h4>
           </div>
        </section> 

        <section class="not_found section-message" style="display: none;">
            <img src="images/not-found.png" > 
            <div>
             <h1>Search City</h1>
             <h4 class="regular_text">
                 Find out the weather conditions of the city
             </h4>
            </div>
         </section>


    </main>
    
</body>
</html>
